<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Rock Spock Dude</title>
</head>
<body>
    <h1>The Rock Spock Dude</h1>
    <section>
        <div id="game-area">
            <div>
                <h2>Winner: <span id="winner"></span></h2>
            </div>
            <div>
                <h3>User choice: <span id="user-choice"></span></h3>
                <h2>VS</h2>
                <h3>Computer Choice <span id="computer-choice"></span></h3>
            </div>
            <div>
                <button id="game-button">Rock</button>
                <button id="game-button">Paper</button>
                <button id="game-button">Scissor</button>
                <button id="game-button">Spock</button>
                <button id="game-button">Lizard</button>
            </div>
            <div>
                <h3>User Points: <span id="user-points"></span></h3>
                <h3>Computer Points: <span id="computer-points"></span></h3>
            </div>
            <div>
                <button id="reset">Reset Score</button>
            </div>


        </div>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
