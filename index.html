<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Rock Spock Dude</title>
</head>
<body>
    <h1>The Rock Spock Dude</h1>
    <section>
        <div id="game-area">
            <div>
                <h2>Winner: <span id="winner"></span></h2>
            </div>
            <div class="versus">
                <h3>User choice: <span id="user-choice"></span></h3>
                <h2>VS</h2>
                <h3>Computer Choice: <span id="computer-choice"></span></h3>
            </div>
            <div>
                <button class="btn" aria-label="rock" id="rock"><img src="assets/images/rock.png" alt="rock"></button>
                <button class="btn" aria-label="paper" id="paper"><img src="assets/images/paper.png" alt="paper"></button>
                <button class="btn" aria-label="scissor" id="scissor"><img src="assets/images/scissor.png" alt="scissor"></button>
                <button class="btn" aria-label="spock" id="spock"><img src="assets/images/spock.png" alt="spock"></button>
                <button class="btn" aria-label="lizard" id="lizard"><img src="assets/images/lizard.png" alt="lizard"></button>
            </div>
            <div>
                <h3>User Score: <span id="user-score">0</span></h3>
                <h3>Computer Score: <span id="computer-score">0</span></h3>
            </div>
            <div>
                <button class="btn-reset" aria-label="reset" id="reset">Reset Score</button>
            </div>
        </div>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
