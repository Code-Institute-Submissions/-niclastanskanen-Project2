<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Rock Spock Dude</title>
</head>
<body>
    <h1>The Rock Spock Dude</h1>
    <div>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button class="btn" id="rock">rock</button>
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissors">scissors</button>
        <button class="btn" id="spok">spok</button>
        <button class="btn" id="lizard">lizard</button>

        <div class="score-area">
            <h3>User Score: <span id="user-score">0</span></h3>
            <h3>Computer Score: <span id="computer-score">0</span></h3>
        </div>
        <div class="startover-area">
          <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
